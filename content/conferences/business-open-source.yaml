description: Ludovic Dubost, fondateur du projet Open Source XWiki et président d'XWiki SAS retrace dans cette conférence comment sa société basée sur le logiciel XWiki s'est développée au cours des 13 dernières années de zéro à deux millions d'euros de revenus, de façon éthique et responsable et sans investisseurs externes. Ludovic nous explique pourquoi développer un business «Open Source» est une chose importante et comment on peut le faire.
