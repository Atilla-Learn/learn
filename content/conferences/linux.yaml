description: Vous ne connaissez pas encore le fabuleux univers de Linux ? Vous pourrez alors apprendre ce qu'est Linux, à quoi ça sert et qui l'utilise. Bien entendu nous ne pouvons pas aborder Linux sans parler de logiciel Open Source et autres joyeusetés. Vous ne savez pas ce que c'est ? Ne vous inquiétez pas on va tout vous expliquer. Vous êtes curieux ? Vous découvrirez ce qu'il y a sous le capot ainsi que des aspects avancés de Linux.
