<div class="row">
  <a class="col m10 s12" href="{{slug}}.html">
    <div class="card-panel no-padding row z-depth-1 hoverable black-text">
      <div class="col s4 img-item">
        <img src="img/{{ entry.image }}" class="responsive-img"/>
      </div>
      <div class="col s8">
        <h4 class="date"><i class="fa fa-calendar-o"></i> {{ entry.date }}</h4>
        <h2 class="name">{{ entry.title }}</h2>
        <p>{{ entry.short }}</p>
      </div>
    </div>
  </a>
</div>
